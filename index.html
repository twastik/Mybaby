<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=430, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Валентинка ❤️</title>
  <style>
    :root {
      --w: 430px;   /* iPhone 14 Pro Max width (CSS px) */
      --h: 932px;   /* iPhone 14 Pro Max height (CSS px) */
      --bg1: #ff9a9e;
      --bg2: #fad0c4;
      --heart: #e6005c;
      --text: #ffffff;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen {
      width: var(--w);
      height: var(--h);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .heart-wrap {
      width: 300px;
      height: 270px;
      position: relative;
      animation: pulse 1.6s infinite ease-in-out;
    }

    .heart {
      position: absolute;
      width: 300px;
      height: 270px;
      background: var(--heart);
      transform: rotate(-45deg);
      top: 0;
      left: 0;
      border-radius: 20px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 270px;
      background: var(--heart);
      border-radius: 50%;
    }

    .heart::before {
      top: -150px;
      left: 0;
    }

    .heart::after {
      left: 150px;
      top: 0;
    }

    .message {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: rotate(45deg);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--text);
      font-size: 24px;
      font-weight: 600;
      padding: 20px;
      line-height: 1.4;
    }

    .hint {
      position: absolute;
      bottom: 40px;
      font-size: 16px;
      color: #7a003c;
      font-weight: 500;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
  </style>
</head>
<body>
  <main class="screen">
    <div class="heart-wrap">
      <div class="heart">
        <p class="message">
          З днем кохання, мій зайчик ❤️<br />
          Кохаю тебе ❤️
        </p>
      </div>
    </div>
    <footer class="hint">З Днем святого Валентина!</footer>
  </main>
</body>
</html>
