<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Валентинка ❤️</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg, #ff9a9e, #fad0c4);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  position: relative;
  overflow: hidden;
}

/* Контейнер для анімації */
.heart-container {
  position: relative;
  width: 320px;
  height: 320px;
  animation: pulse 1.8s infinite ease-in-out;
}

/* Серце */
.heart {
  position: absolute;
  width: 200px;
  height: 200px;
  background: #e6005c;
  top: 60px;
  left: 60px;
  transform: rotate(-45deg);
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 200px;
  height: 200px;
  background: #e6005c;
  border-radius: 50%;
}

.heart::before {
  top: -100px;
  left: 0;
}

.heart::after {
  left: 100px;
  top: 0;
}

/* Текст */
.message {
  position: absolute;
  width: 100%;
  text-align: center;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 22px;
  font-weight: 600;
  line-height: 1.5;
  padding: 0 20px;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

footer {
  position: absolute;
  bottom: 30px;
  font-weight: 500;
  color: #7a003c;
}
</style>
</head>

<body>

<div class="heart-container">
  <div class="heart"></div>
  <div class="message">
    З днем кохання, мій зайчик ❤️<br>
    Кохаю тебе ❤️
  </div>
</div>

<footer>З Днем святого Валентина!</footer>

</body>
</html>
