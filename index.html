<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Валентинка ❤️</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg, #ff9a9e, #fad0c4);
  font-family: "Segoe UI", Roboto, sans-serif;
  overflow: hidden;
}

/* Контейнер для всієї композиції */
.valentine-box {
  position: relative;
  width: 300px;
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: pulse 1.8s infinite ease-in-out;
}

/* Саме серце (тільки візуал) */
.heart {
  position: absolute;
  width: 150px;
  height: 150px;
  background: #e6005c;
  transform: rotate(-45deg);
  z-index: 1;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 150px;
  height: 150px;
  background: #e6005c;
  border-radius: 50%;
}

.heart::before {
  top: -75px;
  left: 0;
}

.heart::after {
  left: 75px;
  top: 0;
}

/* Текст (тепер він поверх серця і не залежить від його повороту) */
.message {
  position: relative;
  z-index: 2; /* Щоб бути над серцем */
  text-align: center;
  color: white;
  font-size: 20px;
  font-weight: 600;
  line-height: 1.4;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
  pointer-events: none; /* Щоб не заважав клікам, якщо будуть */
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

footer {
  position: absolute;
  bottom: 30px;
  font-weight: 500;
  color: #7a003c;
}
</style>
</head>
<body>

<div class="valentine-box">
  <div class="heart"></div>
  <div class="message">
    З днем кохання,<br>мій зайчик ❤️<br>
    Кохаю тебе ❤️
  </div>
</div>

<footer>З Днем святого Валентина!</footer>

</body>
</html>
