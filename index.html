<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Валентинка для зайчика ❤️</title>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg, #ff9a9e 0%, #fad0c4 100%);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  overflow: hidden;
}

/* Контейнер для великого серця */
.valentine-box {
  position: relative;
  width: 450px; 
  height: 450px;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: pulse 2s infinite ease-in-out;
}

/* Максимально велике серце */
.heart {
  position: absolute;
  width: 280px; /* Збільшено */
  height: 280px; /* Збільшено */
  background: #e6005c;
  transform: rotate(-45deg);
  z-index: 1;
  box-shadow: 0 15px 40px rgba(230, 0, 92, 0.4);
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 280px;
  height: 280px;
  background: #e6005c;
  border-radius: 50%;
}

.heart::before {
  top: -140px; 
  left: 0;
}

.heart::after {
  left: 140px; 
  top: 0;
}

/* Текст в один рядок */
.message {
  position: relative;
  z-index: 2;
  text-align: center;
  color: white;
  font-size: 24px; /* Оптимальний розмір, щоб влізло в рядок */
  font-weight: 700;
  white-space: nowrap; /* Заборона переносу тексту */
  text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

.message span {
  display: block;
  margin-top: 10px;
  font-size: 28px;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.07); }
}

footer {
  position: absolute;
  bottom: 60px;
  font-weight: 500;
  font-size: 18px;
  color: #7a003c;
  opacity: 0.9;
}
</style>
</head>
<body>

<div class="valentine-box">
  <div class="heart"></div>
  <div class="message">
    З днем кохання, мій зайчик ❤️
    <span>Кохаю тебе ❤️</span>
  </div>
</div>

<footer>З Днем святого Валентина!</footer>

</body>
</html>
