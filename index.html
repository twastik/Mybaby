<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Валентинка ❤️</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #ff9a9e, #fad0c4);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .heart {
      position: relative;
      width: 300px;
      height: 300px;
      background: #e6005c;
      transform: rotate(-45deg);
      animation: pulse 1.6s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background: #e6005c;
      border-radius: 50%;
    }

    .heart::before {
      top: -150px;
      left: 0;
    }

    .heart::after {
      left: 150px;
      top: 0;
    }

    .message {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: white;
      font-size: 22px;
      font-weight: 600;
      line-height: 1.4;
      padding: 0 20px;
    }

    @keyframes pulse {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.08); }
    }

    footer {
      position: absolute;
      bottom: 30px;
      font-weight: 500;
      color: #7a003c;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="heart">
    <div class="message">
      З днем кохання, мій зайчик ❤️<br>
      Кохаю тебе ❤️
    </div>
  </div>

  <footer>З Днем святого Валентина!</footer>

</body>
</html>
